<ais-instantsearch [config]="config">
  <div class="grid-search-area">
    <div class="searchbar">
      <ais-search-box></ais-search-box>
    </div>
    <div class="sortby">
      <h5>Category:</h5>
      <ais-category-menu-select attribute="category"></ais-category-menu-select>
    </div>
    <div class="type">
      <h5>City</h5>
      <ais-business-menu-select attribute="business_city"></ais-business-menu-select>
    </div>
    <div class="level">
      <h5>Level</h5>
      <ais-state-menu-select attribute="business_state"></ais-state-menu-select>
    </div>
    <div class="clearall">
      <ais-clear-refinements></ais-clear-refinements>
    </div>
  </div>



<ais-hits>
<ng-template let-hits = "hits" >
<div class="main-grid">
    <div *ngFor="let hit of hits" style="margin: -2vh 1vw">
      <div class="grid-item-business" >
        <h5>{{hit.business_name}}</h5>
        <h5>{{hit.business_city}}</h5>
      </div>
    </div>
  </div>
</ng-template>
</ais-hits>

</ais-instantsearch>
