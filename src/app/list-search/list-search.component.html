<div class="ais-InstantSearch">
    <h1>Black Owned Now - The List</h1>
    <ais-instantsearch [config]="config">
        <div class="left-panel">
            <ais-clear-refinements></ais-clear-refinements>
            <ais-current-refinements></ais-current-refinements>
            <h2>Business by City</h2>
            <ais-refinement-list class="test-refine" attribute="business_city" searchable></ais-refinement-list>
            <ais-configure [searchParameters]="{ hitsPerPage: 8 }"></ais-configure>
        </div>
        <div class="right-panel">
            <ais-search-box></ais-search-box>
            <ais-hits>
                <ng-template let-hits="hits">
                    <ol class="ais-Hits-list">
                        <li *ngFor="let hit of hits" class="ais-Hits-item">
                            <div class="hit-name">
                                <ais-highlight attribute="business_name" [hit]="hit"></ais-highlight>
                            </div>
                            <div class="hit-name">
                                <ais-highlight attribute="business_city" [hit]="hit"></ais-highlight>
                            </div>
                            <div class="hit-description">
                                <ais-highlight attribute="business_description" [hit]="hit"></ais-highlight>
                            </div>
                        </li>
                    </ol>
                </ng-template>
            </ais-hits>
            <ais-pagination></ais-pagination>
        </div>
    </ais-instantsearch>
</div>
